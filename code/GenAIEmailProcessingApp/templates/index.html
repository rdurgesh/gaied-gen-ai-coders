<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Index Page</h1>
        <p>This is a template for the index page.</p>
        <form id="uploadForm" class="mt-4">
            <div class="form-group">
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" class="form-control-file">
            </div>            
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="result" class="mt-4">
            <h2>Result</h2>            
            <div id="resultsContainer"></div>
        </div>
    </div>
    {{ bootstrap.load_js() }}
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Clear previous results
            document.getElementById('resultsContainer').innerHTML = '';
            
            // Display loading message
            document.getElementById('resultsContainer').textContent = 'Loading...';

            var formData = new FormData(this);
            fetch('/process_email', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  console.log(data);
                  document.getElementById('resultsContainer').innerHTML = '';

                  if (Array.isArray(data.results)) {
                        var table = document.createElement('table');
                        table.classList.add('table', 'table-bordered');
                        
                        var thead = document.createElement('thead');
                        var headerRow = document.createElement('tr');
                        var headers = ['Title', 'Value'];
                        headers.forEach(headerText => {
                            var th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);

                        var tbody = document.createElement('tbody');
                        data.results.forEach(result => {
                            var rows = [
                                { title: 'Message', value: result.message },
                                { title: 'Summary', value: result.summary },
                                { title: 'Request Details', value: result.requestClassification.map(rc => `Type: ${rc.requestType}\nSub Types: ${rc.subRequestTypes.join(', ')}\nConfidence: ${rc.confidence}`).join('\n\n') },
                                { title: 'Key Fields', value: JSON.stringify(result.keyFields, null, 2) }
                            ];

                            rows.forEach(rowData => {
                                var row = document.createElement('tr');
                                
                                var titleCell = document.createElement('td');
                                titleCell.textContent = rowData.title;
                                row.appendChild(titleCell);

                                var valueCell = document.createElement('td');
                                valueCell.textContent = rowData.value;
                                row.appendChild(valueCell);

                                tbody.appendChild(row);
                            });
                        });
                        table.appendChild(tbody);
                        document.getElementById('resultsContainer').appendChild(table);
                  } else {
                      console.error('Error: data is not an array');
                  }
              }).catch(error => {
                  console.error('Error:', error);                  
              });
        });
    </script>
</body>
</html>
